<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kreon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Butcherman&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amarante&display=swap" rel="stylesheet">
    <title>I like What I see</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Easy On The Eyes</h1>

        </div>
    </div>

    <br>
    <div class="container-two">
        <form id="art-form">
            <div class="row">
                <label for="art-input">Hang your favorite style of art:  </label>
                <br>

                <input type="text" id="art-input">
                <br>
                <input id="add-art" type="submit" value="Submit">
            </div>
        </form>
        <br>
    </div>
    <div class="container-three">
        <label for="art-button">Click Your Poison:</label>
        <div id="art-buttons">

            <button class="art-button active" data-type="graffiti">graffiti</button>
            <button class="art-button" data-type="animation">animation</button>
            <button class="art-button" data-type="graphic">graphic</button>
            <button class="art-button" data-type="modern">modern</button>
        </div>
    </div>
    <div id="images">


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
